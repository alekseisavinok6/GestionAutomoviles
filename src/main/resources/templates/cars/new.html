<!-- src/main/resources/templates/cars/new.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Coche</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Nuevo Coche</h1>
    <form th:action="@{/cars}" th:object="${car}" method="post">
        <div class="mb-3">
            <label for="brand" class="form-label">Marca</label>
            <input type="text" id="brand" class="form-control" th:field="*{brand}" placeholder="Ej. Toyota" required>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Modelo</label>
            <input type="text" id="model" class="form-control" th:field="*{model}" placeholder="Ej. Corolla" required>
        </div>
        <div class="mb-3">
            <label for="licensePlate" class="form-label">Matr√≠cula</label>
            <input type="text" id="licensePlate" class="form-control" th:field="*{licensePlate}" placeholder="Ej. ABC-1234" required>
        </div>
        <div class="mb-3">
            <label for="owner" class="form-label">Propietario</label>
            <select id="owner" class="form-select" th:field="*{owner.id}">
                <option value="" selected>Selecciona un propietario</option>
                <option th:each="owner : ${owners}"
                        th:value="${owner.id}"
                        th:text="${owner.name}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/cars}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
